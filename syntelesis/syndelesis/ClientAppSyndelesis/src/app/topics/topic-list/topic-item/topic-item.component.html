<a 
  style="cursor: pointer;"
  [routerLink] = "[topic.id]"
  routerLinkActive="active"
  class="list-group-item clearfix">
    <div class="pull-left" >
        <h4 class="list-group-item-heading">{{ topic.name }}</h4>
        <p class="list-group-item-text">{{ topic.description }}</p>
    </div>
</a>
