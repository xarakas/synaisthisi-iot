<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onUpdateUser()" #f="ngForm">
        <div class="row">
          <div class="col-xs-12" class="form-group">
            <label for="email">Username</label>
            <input
              name="username"
              class="form-control"
              ngModel
              value = '{{ (userData$|async).username }}'
              required
              disabled
              minlength="3"
              #username="ngModel">
          </div>
          <div class="col-xs-12" class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              ngModel
              value = '{{ (userData$|async).email }}'
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
          <div class="col-xs-12" class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              ngModel
              required
              minlength="6"
              #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">Password should be over 6 chars</span>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!f.valid">
                Save
              </button>
              <button 
                type="button" 
                class="btn btn-danger"
                (click)="onCancel()">Cancel</button>
            </div>
