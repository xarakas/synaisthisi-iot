<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="row">
          <div class="col-xs-12" class="form-group">
            <label for="email">Email/Username</label>
            <input
              type="email"
              name="email"
              class="form-control"
              ngModel
              required>
          </div>
          <div class="col-xs-12" class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              ngModel
              required>
          </div>
          <div class="form-group">
            <button 
              class="btn btn-primary" 
              type="submit"
              [disabled]="!f.valid">
              Sign In
            </button>
